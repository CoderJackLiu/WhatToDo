      - name: æŸ¥æ‰¾ exe æ–‡ä»¶
        id: find-exe
        run: |
          # æŸ¥æ‰¾æ‰€æœ‰ exe æ–‡ä»¶
          EXE_FILE=$(find artifacts -name "*.exe" -type f | head -n 1)
          if [ -z "$EXE_FILE" ]; then
            echo "é”™è¯¯: æœªæ‰¾åˆ° exe æ–‡ä»¶"
            echo "å½“å‰ç›®å½•å†…å®¹:"
            ls -la artifacts/ || true
