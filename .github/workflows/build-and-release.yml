        run: npm run build
        env:
          ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/

      - name: æå–ç‰ˆæœ¬å·
        id: version
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          echo "version=$version" >> $env:GITHUB_OUTPUT
