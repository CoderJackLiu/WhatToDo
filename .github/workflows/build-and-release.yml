      - name: æŸ¥æ‰¾æ„å»ºäº§ç‰©
        id: find-artifact
        run: |
          $exeFile = Get-ChildItem -Path dist -Filter *.exe -Recurse | Select-Object -First 1
          if ($exeFile) {
            $fileName = $exeFile.Name
            $filePath = $exeFile.FullName
